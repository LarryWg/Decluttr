<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../../utils/theme.css">
    <link rel="stylesheet" href="focus.css">
</head>
<body>
    <div class="focus-container">
        <header class="focus-header">
            <button class="focus-back-btn" id="backBtn">‚Üê Back</button>
            <h1 class="focus-title">Focus Mode</h1>
            <div class="focus-status" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Ready</span>
            </div>
        </header>

        <main class="focus-main">
            <p class="focus-description">Eye tracking keeps you accountable. Look away for 2+ seconds to get a nudge.</p>
            <div class="stats-grid">
                <div class="stat-glass-card">
                    <span class="stat-label">Focused</span>
                    <span class="stat-value" id="focusTime">00:00</span>
                </div>
                <div class="stat-glass-card">
                    <span class="stat-label">Distracted</span>
                    <span class="stat-value" id="distractTime">00:00</span>
                </div>
                <button id="resetStatsBtn" class="stat-reset-btn">
                    <span>‚Ü∫</span> Reset Session
                </button>
            </div>
            <button id="toggleCamBtn" class="focus-toggle-btn">
                <span class="btn-icon">‚ñ∂</span>
                <span class="btn-label">Start Session</span>
            </button>

            <div class="video-container">
                <video id="camera-feed" class="video-hidden" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
                <div class="video-placeholder" id="videoPlaceholder">
                    <span class="placeholder-icon">üëÅ</span>
                    <span>Camera hidden</span>
                </div>
            </div>
        </main>
    </div>
    
    <script src="video.js" type="module"></script>
    <script type="module" src="focus.js"></script>
</body>
</html>
