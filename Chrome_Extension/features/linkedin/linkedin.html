<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn AI Assistant</title>
  <link rel="stylesheet" href="../../utils/theme.css">
  <link rel="stylesheet" href="linkedin.css">
  <script src="linkedin-theme.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header with Settings -->
    <div class="header">
      <h2>LinkedIn AI Message Generator</h2>
      <button class="settingsButton" id="settingsBtn" title="Settings">⚙️</button>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div class="settingsPanel" id="settingsPanel" style="display: none;">
      <h3>Settings</h3>
      
      <section class="settingsSection">
        <h4 class="settingsSectionTitle">Your Information</h4>
        
        <div class="settingItem">
          <label for="userNameInput">Your Name</label>
          <input type="text" id="userNameInput" class="settingInput" placeholder="e.g., John Doe" />
        </div>
        
        <div class="settingItem">
          <label for="userMajorInput">Major / Field of Study</label>
          <input type="text" id="userMajorInput" class="settingInput" placeholder="e.g., Computer Science, Business Administration" />
        </div>
        
        <div class="settingItem">
          <label for="userUniversityInput">University / School</label>
          <input type="text" id="userUniversityInput" class="settingInput" placeholder="e.g., Carleton University, MIT" />
        </div>
        
        <div class="settingItem">
          <label for="userTargetRoleInput">Target Job Title / Role</label>
          <input type="text" id="userTargetRoleInput" class="settingInput" placeholder="e.g., Software Engineer Intern, Marketing Analyst" />
        </div>
        
        <div class="settingItem">
          <label for="userAdditionalInfoInput">Additional Context (Optional)</label>
          <textarea id="userAdditionalInfoInput" class="settingTextarea" rows="3" placeholder="e.g., seeking summer 2026 internship, interested in AI/ML, available for full-time"></textarea>
        </div>
        
        <button class="saveButton" id="saveSettingsBtn">Save Settings</button>
      </section>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <h3>Search LinkedIn Profiles</h3>
      <input id="searchQuery" placeholder="e.g., talent acquisition Shopify Canada" />
      <button class="button" id="searchBtn">Search Profiles</button>
      <p class="search-hint">Searches LinkedIn profiles using Google. Try searches like "recruiters google united states" or "talent acquisition rbc toronto"</p>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <p>Searching profiles...</p>
    </div>

    <!-- Search Results Section -->
    <div id="searchResults" class="search-results" style="display: none;">
      <h3>Select a Profile</h3>
      <div id="profilesList" class="profiles-list">
        <!-- Profile cards will be inserted here -->
      </div>
    </div>

    <!-- Manual Input Section -->
    <div class="manual-section">
      <h3>Or Enter Manually</h3>
      <input id="name" placeholder="Name" />
      <input id="title" placeholder="Job Title" />
      <input id="company" placeholder="Company" />
      <input id="location" placeholder="Location" />
      <button class="button" id="generateBtn">Generate AI Message</button>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <h3>Generated Message</h3>
      <textarea id="output" placeholder="AI message will appear here..."></textarea>
      <button class="button small" id="copyBtn" style="display: none;">Copy to Clipboard</button>
    </div>

    <button class="backButton" id="backBtn">Back</button>
  </div>

  <script src="linkedin.js"></script>
</body>
</html>
