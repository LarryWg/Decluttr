<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <style>
        /* Simple styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-link {
            display: block; /* Makes the anchor tag take full width */
            margin: 10px 0;
            text-decoration: none; /* Removes the underline from the link */
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Makes the button fill its container */
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="EmailAssistant.html" class="button-link">
            <button class="button">
                EmailAssistant
            </button>
        </a>

        <a href="LinkedIn.html" class="button-link">
            <button class="button">
                LinkedIn
            </button>
        </a>

        <a href="FocusModeWebcam.html" class="button-link">
            <button class="button">
                FocusModeWebcam
            </button>
        </a>
    </div>

</body>
</html>
