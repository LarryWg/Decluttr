<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Navigation Page</title>
    
    <style>
        /* 1. Define the size of the main display (Viewport) */
        html, body {
            /* Ensures the entire screen is covered and removes default browser margins */
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* 2. Define the Main Content Wrapper Size and Layout */
        .main-content-wrapper {
            width: 90%; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 30px;
            background: white;
            border-radius: 10px;
            text-align: center;
        }
        .button-link {
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #0051ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="EmailAssistant.html" class="button-link">
            <button class="button">
                EmailAssistant
            </button>
        </a>

        <a href="LinkedIn.html" class="button-link">
            <button class="button">
                LinkedIn
            </button>
        </a>

        <a href="FocusModeWebcam.html" class="button-link">
            <button class="button">
                FocusModeWebcam
            </button>
        </a>
    </div>

</body>
</html>
