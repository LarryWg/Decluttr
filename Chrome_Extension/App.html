<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    
    <style>
        html, body {
            width: 110vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 350px;
            padding: 20px; 
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* --- 3. Button Styling --- */
        .button-link {
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff; 
            color: white; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hello</h2> 

        <a href="components/EmailAssistant.html" class="button-link">
            <button class="button">
                Email Assistant
            </button>
        </a>

        <a href="components/LinkedIn.html" class="button-link">
            <button class="button">
                LinkedIn
            </button>
        </a>

        <a href="components/FocusModeWebcam.html" class="button-link">
            <button class="button">
                Focus Mode Webcam
            </button>
        </a>
    </div>

</body>
</html>
