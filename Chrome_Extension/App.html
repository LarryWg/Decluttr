<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Navigation Page</title>
    
    <style>
        /* --- 1. Global Reset and Viewport Definition --- */
        html, body {
            width: 300vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content-wrapper {
            width: 90%; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 30px;
            background: white; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container {
            width: 90%; 
            max-width: 500px; 
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* --- 3. Button Styling --- */
        .button-link {
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }
        .button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff; 
            color: white; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="EmailAssistant.html" class="button-link">
            <button class="button">
                EmailAssistant
            </button>
        </a>

        <a href="LinkedIn.html" class="button-link">
            <button class="button">
                LinkedIn
            </button>
        </a>

        <a href="FocusModeWebcam.html" class="button-link">
            <button class="button">
                FocusModeWebcam
            </button>
        </a>
    </div>

</body>
</html>
